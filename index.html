<html lang="fr">
<head>

	<meta charset="UTF-8">
	<title>Générateur de citations</title>

<body>

	<div class="container">
        <div class="row col-sm-12 justify-content-center title-div">
            <h1>Générateur de citations</h1>
        </div>
        <div class="row col-sm-12 justify-content-center">
            <div class="form-group form-group-1">
                <label for="FormControlSelect1" class="label-select">Sélectionnez le nombre :</label>
                <input type="number" name="FormControlSelect1" id="FormControlSelect1" class="form-control" min="1" max="5" value="1">
                
            </div>
            <div class="form-group">
                    <label for="FormControlSelect2" class="label-select">Sélectionnez le type :</label>
                    <select class="form-control" id="FormControlSelect2">
                        <!-- the option tag is generated dynamicaly-->
                    </select>
                </div>
        </div>
		<div class="row col-sm-12 justify-content-center row-btn">
            <button class="btn-quote-generator btn btn-lg btn-warning hvr-buzz">Générer une citation...</button>
        </div>
	</div>

    <!-- jQuery -->
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script async src="script.js"></script>
